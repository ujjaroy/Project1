trigger:
  branches:
    include:
      - dev

jobs:
- job: CloneAndPush
  displayName: 'Clone from GitHub and Push to Azure DevOps'
  pool:
    name: 'Self Pool'
  steps:
  - checkout: self

  - script: |
      cd D:\AzureDevops\AZ_Git\ClonedRepo
      git clone https://github.com/UjjalKrRoy/AZ_Repo.git
    displayName: 'Clone from GitHub'

  - script: |
      cd D:\AzureDevops\AZ_Git\ClonedRepo\AZ_Repo
      git remote -v
      git remote rm origin
      git remote add origin https://w2zqvhfqxzbl7dhcnhn4boxeiqkmedoiw437ljtfm6gflwfkcgvq@ujjalkrroy0295@dev.azure.com/ujjalkrroy0295/MyProject/_git/AZ_Repo?branch=dev
      git push --all
    displayName: 'Push to Azure DevOps'
